<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Inner background -->
  <rect x="4" y="4" width="32" height="32" rx="6" fill="#16162a" opacity="0.3"/>
  
  <!-- Top node -->
  <circle cx="20" cy="10" r="4" fill="white" filter="url(#glow)"/>
  
  <!-- Left node -->
  <circle cx="10" cy="28" r="4" fill="white" filter="url(#glow)"/>
  
  <!-- Right node -->
  <circle cx="30" cy="28" r="4" fill="white" filter="url(#glow)"/>
  
  <!-- Connecting lines -->
  <path d="M20 14 L20 20 L12 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M20 20 L28 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Center node -->
  <circle cx="20" cy="20" r="2.5" fill="white" opacity="0.9"/>
</svg>
